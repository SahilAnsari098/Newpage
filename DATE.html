<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>Welcome to CodeHelp</h1>

     <h1>Contact Us Form</h1>
     <p>
        <lable for="Name">Name </lable>
     <input type="Name" Name="Enter Your Name" value="Enter Your Name" />
    </p>
       
      <p>
        <lable for="Email">Email</lable>
        <input type="Email" Name="Enter Your Email" value="Enter Your Email" />
    </p>

    <p>
        <lable for="Contact Number">Contact Number</lable>
        <input type="Contact Number" Name="0" value="0" />
    </p>

    <p>
        <lable for="Gender">Gender</lable>
        <select id="Gender"><option value="">--Please choose an option--</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>   
        </select>
    </p>
    
    <p>
        <lable for="Date Of Birth">Date Of Birth</lable>
        <input type="date" id="Date Of Birth" name="tripstart" value="2018-07-22" min="1998-01-01" max="2018-12-31" />
    </p>
     
    <p>
        <lable for="RATING">Rating</lable>
        <input   type="radio"  id="rating" name="rating" value="1">
        <label for="rating-5">1</label>
        <input   type="radio"  id="rating" name="rating" value="2">
        <label for="rating-5">2</label>
        <input   type="radio"  id="rating" name="rating" value="3">
        <label for="rating-5">3</label>
        <input   type="radio"  id="rating" name="rating" value="4">
        <label for="rating-5">4</label>
        <input   type="radio"  id="rating" name="rating" value="5">
        <label for="rating-5">5</label>
    </p>
    <p>Enter your message</p>
     <textarea name="message" id="message" height="400px" weight="400px" placeholder="Enter your message!" style="width: 300px; height: 150px;"></textarea>
    <div>
        <button>Send</button>
        <button>Reset</button>
    </div>
   
        <img src="youtube-logo-red-hd-13.png" alt="youtube logo" height="100px" width="100px">
        <img src="instagram.jpg" alt="instagram logo" height="100px" width="100px" >
        <img src="circle-linkedin-512.webp" alt="LinkedIn logo" height="100px" width="100px">
    
</body>
</html>
